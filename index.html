<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexZone Gym</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div class="navbar" id="left">
            <img src="Logo.png" alt="FlexZone Gym" id="left">
        <div id="name">
            FlexZone Gym
        </div>
        </div>
        <div class="navbar" id="mid">
            <nav>
                <a href="#">
Home
                </a>
                <a href="#">
BMI Calculator
                </a>
                <a href="#">
Offers
                </a>
                <a href="#">
Plans
                </a>
            </nav>
        </div>
        <div class="navbar" id="right">
<button>
    Contact Us
</button>
<button>
  E-Mail Us
</button>
        </div>
    
    </header>

            <div class="inputBox">

            </div>

            </div>

                <input type="text" required="required">
                <span class="user">Gender</span>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <span class="user">Locality</span>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <span>contact No.</span>
            </div>

            <button class="enter">Enter</button>

        </div>
    </div>
